<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
<img class="dek" src="images/pattern-background-desktop.svg" alt="desk">

  <div class="background">


    <img class="hero" class="tip" src="images/illustration-hero.svg" alt="tip">
    <h1 class="h">Order Summary</h1>

    <p class="uv">You can now listen to millions of songs,<br /> audiobooks, and podcasts on any
      device<br /> anywhere you like!</p>
  <div class="mid">

    <img class="ic" src="images/icon-music.svg" alt="">
    <h2 class="ann">Annual Plan</h2>
    <p class="mon">$59.99/year</p>

    <a class="cha">Change</a>

  </div>

    <button class="pay" type="button" name="button">Proceed to Payment</button>
    
    <button class="canc" type="button" name="button"> Cancel Order</button>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
